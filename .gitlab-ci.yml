####
# GitLab CI
####

# Image
image: openjdk:11-jdk-oracle

# Cache
cache:
  key: gradle
  paths:
  - .gradle/wrapper
  - .gradle/caches

# Stages
stages:
- build
- test
- publishStage
- publishStable

# Build
Assemble:
  stage: build
  script:
  - export GRADLE_USER_HOME=`pwd`/.gradle
  - ./gradlew assemble

# Test
Run Tests:
  stage: test
  script:
  - export GRADLE_USER_HOME=`pwd`/.gradle
  - ./gradlew test

# Pre-Release
Publish Prerelease:
  stage: publishStage
  script:
  - export GRADLE_USER_HOME=`pwd`/.gradle
  - ./gradlew artifactoryPublish -Dsnapshot=true
  only:
  - /^v[0-9]+\.[0-9]+\.[0-9]+\-alpha\.[0-9]+$/
  - /^v[0-9]+\.[0-9]+\.[0-9]+\-beta\.[0-9]+$/
  - /^v[0-9]+\.[0-9]+\.[0-9]+\-rc\.[0-9]+$/

# Stable Release
Publish Release:
  stage: publishStable
  script:
  - export GRADLE_USER_HOME=`pwd`/.gradle
  - ./gradlew bintrayUpload
  only:
  - /^v[0-9]+\.[0-9]+\.[0-9]+$/
